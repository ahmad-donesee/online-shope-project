{% extends "base.html" %}
{% block title %}
<h3>product detail page</h3>
{% endblock title %}

{% block content %}
<div class="container">
<table class="table table-striped" style="width:20%;border: solid 5px red;">
    <!-- <thead>
        <tr>
            <th>product-detail</th>
        </tr>
    </thead> -->
    <tbody>
        <tr>
            <th scope="row">
                <h3>name:{{item.name}}</h3>
            </th>
        </tr>
        <tr>
            <th>
                <h2>price:{{item.price}}</h2>
            </th>
        </tr>
        <tr>
            <th>
                <h2><img src="{{ item.image.url }}" alt=""></h2>
            </th>
        </tr>
        <tr>
            <th>
                <form action="{% url 'cart:cart_add' item.id %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-primary">Add to cart</button>
                </form>
            </th>
    
    </tbody>
</table>
</div>
{% endblock content %}
